<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Art on Bitcoin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<script>
  const text = "Every sat is a stroke of the artist's brush. We just inscribe our truths.";
  let i = 0;
  let typing = true;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 40);
    } else {
      typing = false;
    }
  }

  window.onload = typeWriter;
</script>


<body class="anon-page">

 <div class="terminal-shell">
  <div class="terminal-header">
    <span class="dot red"></span>
    <span class="dot yellow"></span>
    <span class="dot green"></span>
    <span class="terminal-title">anon@btc:/art$</span>
  </div>
  <div class="terminal-body">
    <p id="typewriter"></p><span class="blinking-cursor">â–ˆ</span>
  </div>
</div>


</body>
</html>
